<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 100%);
            background-image: url("full-shot-man-posing-with-ice-cream_23-2150329924.jpeg");
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f8f8;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            animation: slideInFromTop 1s ease-in-out;
        }
        header .logo {
            font-size: 32px;
            font-weight: bold;
            animation: bounceIn 1s ease-in-out;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: color 0.3s ease;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #4CAF50;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #4CAF50;
        }
        
        .login-btn {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            width: 100%;
            padding: 20px;
            flex: 1;
            gap: 20px;
            animation: slideInFromBottom 1s ease-in-out;
        }
        .contact {
            flex: 1;
            animation: fadeIn 1s ease-in-out;
        }
        .contact h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .contact-form {
            max-width: 400px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #4CAF50;
        }
        .contact-form button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        .articles {
            flex: 1;
        }
        .articles-section {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        .articles-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .article-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        .article-item img {
            width: 50px;
            height: 50px;
            background: #ddd;
            margin-right: 15px;
            border-radius: 50%;
        }
        footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: auto;
            animation: fadeIn 2s ease-in-out;
        }
        footer p {
            margin: 5px 0;
            color: #666;
        }

        /* New Layout and Animation for Images */
        .images {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .images img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            opacity: 0;
            animation: moveInFromSides 1.5s ease-in-out forwards;
        }
        .images img:nth-child(odd) {
            animation-delay: 0.5s;
        }
        .images img:nth-child(even) {
            animation-delay: 1s;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes moveInFromSides {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
